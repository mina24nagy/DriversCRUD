<div class="container my-5">
    <h1 class="mb-3">Drivers</h1>

    <table class="table" *ngIf="drivers && drivers.length > 0">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th> </th>
        </thead>

        <tbody>
            <tr *ngFor="let driver of drivers">
                <td>{{ driver.firstName }}</td>
                <td>{{ driver.lastName }}</td>
                <td>{{ driver.phoneNumber }}</td>
                <td>{{ driver.email }}</td>
                <td><a [routerLink]="['/drivers', 'alphabetized', driver.id]">Alphabetized Name</a></td>
                <td><a [routerLink]="['/drivers', 'edit', driver.id]">Edit</a></td>
                <td><a [routerLink]="['/drivers']" (click)="deleteDriver(driver.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!drivers || drivers.length <= 0">No Drivers Found</p>
</div>
