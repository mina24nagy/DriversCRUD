<div class="container my-5">
    <h1 class="mb-3">Bulk Add Drivers</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="bulkAddDrivers()">
                <div class="mb-3">
                    <label class="form-label">Number of records</label>
                    <input type="number" class="form-control" id="numberOfRecrods" 
                    name="numberOfRecrods" [(ngModel)]="numberOfRecrods">
                </div>

                <button type="submit" class="btn btn-primary">Bulk Add</button>
            </form>
        </div>
    </div>
    
</div>
